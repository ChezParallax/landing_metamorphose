<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax - Work in Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'dm-sans': ['"DM Sans"', 'sans-serif'],
                        'nunito': ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        'beige': '#F5E6D3',
                        'ink': '#2B3A67',
                        'accent': '#496A81',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-beige h-screen flex items-center justify-center overflow-hidden relative font-nunito">
    <!-- Animated background circles -->
    <div class="background-animation"></div>
    
    <div class="text-center relative z-10">
        <!-- Logo -->
        <img src="https://github.com/ChezParallax/landing_metamorphose/blob/f615ca24daf77dbdf5257898c6e2528cb518be9e/icon.jpg" alt="Parallax Logo" class="w-32 h-32 mx-auto mb-8 rounded-full object-cover">

        <!-- Texte principal -->
        <h1 class="text-4xl md:text-6xl font-bold text-ink mb-4 font-dm-sans">
            Parallax
        </h1>
        
        <h2 class="text-xl md:text-2xl text-accent mb-8">
            Site en construction
        </h2>

        <p class="text-ink text-lg mb-4">
            Spécialistes en communication digitale
        </p>

        <!-- Message avec animation de points -->
        <p class="text-accent text-lg loading-dots">
            Nous préparons quelque chose d'extraordinaire
        </p>

        <!-- Email de contact -->
        <a href="mailto:hello@chezparallax.fr" class="mt-8 inline-block text-accent hover:text-ink transition-colors">
            hello@chezparallax.fr
        </a>
    </div>
</body>
</html>
